                </div>
              </li>

              <!-- Adaptable and versatile -->

                >
                  <div class="round-button"></div>
                  <p data-i18n="reasons.adaptable.title"></p>
                </div>
                <!-- mobile -->
                <div class="reason-additional-text mobile-show" id="adaptable-text">
                  <span data-i18n="reasons.adaptable.description"></span>
                </div>

                  <h2 class="pricing-title mb-10" data-aos="fade-up" data-i18n="pricing.title"> </h2>

                  <div class="pricing-buttons" data-aos="fade-up">
                    <button id="monthly-button" class="pricing-button active" data-i18n="pricing.monthlyButton"> </button>
                    <button id="yearly-button" class="pricing-button" data-i18n="pricing.yearlyButton"> </button>
                  </div>
                  <div
                    id="monthly-card"
                    class="price-card active"
                    data-aos="fade-up"
                  >
                    <h2 class="big-price" data-i18n="pricing.monthlyPrice"> </h2>
                    <h3 class="small-price" data-i18n="pricing.yearlyEquivalent"> </h3>

                  <div id="yearly-card" class="price-card" data-aos="fade-up">

                  <ul class="pluses">

                    <li class="plus" data-aos="fade-up" data-i18n="pricing.benefits.allInclusivePrice"> </li>
                    <li class="plus" data-aos="fade-up" data-i18n="pricing.benefits.unlimitedUsers"> </li>

                    <li class="plus" data-aos="fade-up" data-i18n="pricing.benefits.reportStats"> </li>
                    <li class="plus" data-aos="fade-up" data-i18n="pricing.benefits.supportSystem"> </li>
                  </ul>
